language: java
jdk:
- oraclejdk8
after_success:
- ./gradlew copyTar
- mkdir -p ./aws/files/got-quotes-microservice-java/opt
- cp ./target/got-quotes-microservice-java.tar ./aws/files/got-quotes-microservice-java/opt
- cd ./aws && ./scripts/build-image.sh got-quotes-microservice-java.json
before_install:
- openssl aes-256-cbc -K $encrypted_05d013ba3d14_key -iv $encrypted_05d013ba3d14_iv
  -in cert.pem.enc -out cert.pem -d
